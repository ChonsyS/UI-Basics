<html>
<head>
<title>Forms exercise</title>
</head>
<body>
	<h1 id='title'>Arts center Application</h1>
	<form>
		Name: <input id="fname" type="text" name="First Name"> <input id="lname" type="text" name="Last Name"><br>
		<span>FirstName</span><span>LastName</span>
		<br>
		Email: <input type="Email" name="email">
		<br>
		Phone Number: <input id="phone" type="phone">
		<br>
		<fieldset>
			<legend>Address:</legend>
				 <div id="st1_text">Street Address</div><br>
				 <input id="st_add_1" type="Address" name="Street address"><br>
				 <div id="st2_text">Street Address Line 2 </div><br>
				 <input id="st_add_2" type="Address" name="Street address 2"><br>
				 <input id="city" type="text" name="city"><br>
				 <input id="state" type="text" name="State/province"><br>
				 <!-- <span id="city">City</span><br><span id="State">State / Province </span><br> -->
				 <input type="number" name="Postal/ZipCode"> <Select id="country">
				 												<option value='India'> India </option>
				 												<option value="US"> US </option>
				 											</Select>
				 											<br>
				 <span id="pin_text">Postal / Zip Code</span><span id="country"> Country </span>
		<br>
	</fieldset>
		Age: <select id="age" name="age">
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
			 </select>
		 <br>
		Grade: <select id="grade" name="Grade">
				<option value="s">S</option>
				<option value="a">A</option>
				<option value="b">B</option>
				<option value="c">C</option>
				<option value="e">E</option>
				<option value="f">F</option>
				<option value="fa">FA</option>
			</select>
		<br>
		Submit: <input type="Submit" name="Submit">
	</form>
</body>
</html>
